<section>
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Total Price</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ order.userName }}</td>
        <td>{{ order.totalPrice | currency }}</td>
        <td>
          <button *ngIf="order.id !== undefined" (click)="showDetails(order.id)" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">
            Show Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
